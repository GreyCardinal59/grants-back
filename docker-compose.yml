version: "3.0"

services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: admin_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 5959
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
  backend:
    build:
      context: D:\OSPanel\home\grants-back\grants-back\admin-back
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres
volumes:
  postgres-data: